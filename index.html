<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <title>Travel booking website</title>

     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
     <link rel="stylesheet" href="style1.css">
     <script src="js/ajax-shim.js"></script>
     <script src="js/script.js"> </script>

</head>


<body>
  
<h1>Travel Package booking Form</h1>

<div id='vacation'>
  <form action='/second/book' method='POST' id = "main">


    <div class = "form-group">
        <label for="">First Name</label>
        <input type="text"  class = "form-control" id = "firstname">
    </div>

    <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" id ="lastname" class = "form-control">
    </div>

    <div class="form-group">
        <label for="">Email</label>
        <input type="email" id="email" class="form-control">
      </div>

      <div class="form-group">
          <label for="">Mobile number</label>
          <input type="tel" id="phone" class = "form-control">
      </div>


        <div class="form-group">
          <label for="">From</label>
          <input type="text" class = "form-control" id ="from">
        </div>
       
       
        <div class="form-group">
          <label for="">To</label>
          <input type="text" id ="to" class = "form-control">
        
        </div>

        <div class="form-group">
            <label for="">From Date</label>
            <input type="date" id="from_date" class="form-control">
          </div>

          <div class="form-group">
              <label for="">To Date</label>
              <input type="date" id="to_date" class="form-control">
          </div>

            <div class="form-group">
                <label for="">Adults(18+)</label>
                <input type="number" id = "adults" class = "form-control">
            </div>
         
         
             <div class="form-group">
               <label for="">Children(0-17)</label>
               <input type="number" id ="children" class = "form-control">
             </div>


             <div class="form-group">
                <label for=''>Travel class</label>
                <select  id = "select" class = "form-control">
                  <option>Select class</option>
                  <option value="economy">Economy</option>
                  <option value="business">Business</option>
                  <option value="first">First</option>
                  <option value="multiple">Multiple</option>
                </select>
              </div>
         
       
   

    
    
    <p><input  class =" btn btn-info" type='submit' value='Book Trip' /></p>
  </form>
</div>


</body>
</html>
